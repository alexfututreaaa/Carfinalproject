{%extends "base.html"%}

{%block title%}MY Car {% endblock%}

<p>Hello,{{ user. username }}, form our html page!</p>

{%block content%}

<ul>
    {%for car in cars%}

        {{car.made_by}}</li>
    {%endfor%}

</ul>


<p> Today's time is: {{ current_time }}</p>
 {%endblock%}
